<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registro</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre del producto</span>
            <input type="text" placeholder="Ingrese producto" required>
          </div>
          <div class="input-box">
            <span class="details">Precio</span>
            <input type="number" placeholder="Ingrese Precio" required>
          </div>
          <div class="input-box">
            <span class="details">Descripción</span>
            <input type="text" placeholder="Describa el producto" required>
          </div>
          <div class="input-box">
            <span class="details">Categoría</span>
            <input type="text" placeholder="Categoria" required>
          </div>
          <div class="input-box">
            <span class="details">cantidad</span>
            <input type="text" placeholder="Ingrese cantidad" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Agregar">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
