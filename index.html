<body>
  <h1>Sneakers</h1>
  <form action="" id="nuevoProductoForm" onsubmit="agregarSneaker(event)">
    <div class="form-sneakers">
      <label for="nombre">Nombre sneaker</label>
      <input type="text" name="nombre" id="nombre" value="">
    </div>

    <div class="form-sneakers">
      <label for="precio">Precio</label>
      <input type="number" name="precio" id="precio" value="">
    </div>

    <div class="form-sneakers">
      <label for="precio">Cantidad</label>
      <input type="number" name="cantidad" id="cantidad" value="">
    </div>

    <div class="form-sneakers">
      <label for="categoria">Categoría</label>
      <input type="text" name="categoria" id="categoria" value="">
    </div>

    <div class="form-sneakers">
      <label for="descripcion">Descripción</label>
      <textarea type="text" name="descripcion" id="descripcion" value=""></textarea>
    </div>

    <!--Button Agregar-->
    <button onclick="agregarSneaker()"></button>

    <input type="submit" name="enviar" value="Agregar" />
  </form>
  </div>

  <!--CONTENEDORES-->

  <div class="list-contain">
